<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
   	 let vetor = ["E","T","S","A","E","P","D","U","B"];
        let aux = "";
        for (let i=0;i<3;i++) {
            aux =vetor[i];
            vetor[i]=vetor[9-(i+1)];
            vetor[9-(1+i)] = aux;
        }
        if (vetor[4] == "E" && vetor[5] == "P") {
            vetor[5] = "E";  
            vetor[4] = "P";
        }
        document.write(vetor);
    </script>
</body>

</html>
