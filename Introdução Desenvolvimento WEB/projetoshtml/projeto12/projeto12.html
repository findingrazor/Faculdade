<html lang="pt-br">
<head>

    <title>Temperatura</title>

<body>
    <script>
        document.open();
        document.write("<h1>CONVERSÃO DE TEMPERATURA</h1>");
        document.write("<br>")
        let c = 0.00;
        c = prompt("Informe a temperatura em celsius: ");

        let f = 0.00;
        f = (parseFloat(c) * 1.8) + 32;
        document.write("<p>(2) A temperatura em Fahrenheit é :" +f.toFixed(2)+ " fahrenheit.</p>")
        let k = 0.00;
        k = (parseFloat(c) + 273.15);
        document.write("<p>(3) A temperatura em Kelvin é: " +k.toFixed(2)+ " kelvin.</p>")
        let classifica ="";

        if (c < 0.00) {
            classifica = "NEGATIVO";
        } else if  (c > 0.00) {

        } else {

        }
