<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Região Centro-Oeste</title>
    <style>
        * {
            margin: 0px;
            border: 0px;
            padding: 0px;
        }

        footer,
        header {
            font-family: Arial;
            font-size: 25px;
            text-align: center;
            padding-top: 10px;
            padding-bottom: 10px;
            background-color: #6495ED;
        }

        .mapa {
            background-color: #87CEEB;
        }

        figure {
            text-align: center;
        }
    </style>
</head>

<body>

    <header>
        <p>REGIÃO CENTRO-OESTE</p>
    </header>

    <section class="mapa">
        <figure>
            <img src="image/centrooeste.png" alt="Região Centro-Oeste" usemap="#mapacentrooeste">
        </figure>
        <map name="mapacentrooeste">

        <area alt="ms" shape="rect" href="https://pt.wikipedia.org/wiki/Mato_Grosso_do_Sul" coords="224,285,95,354"
            title="Informações do Mato Grosso do Sul" target="_blank">

        <area alt="mt" shape="circle" href="https://pt.wikipedia.org/wiki/Mato_Grosso" coords="139,145,83"
            title="Informações do Mato Grosso" target="_blank">

        <area alt="go" shape="poly" href="https://pt.wikipedia.org/wiki/Goi%C3%A1s"
            coords="246,293,198,249,220,215,253,170,264,146,321,155,356,148,350,185,331,215,318,269"
            title="Informações de Goías" target="_blank">

    </section>

    <footer>
        <p>INFORMAÇÕES DA REGIÃO</p>
        <p>Selecione o estado</p>
        <p>Copyright (c) Sites e Sites</p>
    </footer>

</body>

</html>
