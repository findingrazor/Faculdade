<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximu-scale=1.0">
    <title>Pares e Ímpares</title>
    <style>
        h2 {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #ADD8E6;
            color: #000;
            padding: 10px;
            text-shadow: 1px 1px #808080;
            font-size: 1em;
        }

        footer {
            background-color: #ADD8E6;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 10px;
            color: #000;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h2>NÚMEROS ÍMPARES OU PARES DE 1 A 20</h2>
    <br>
    <script>
        document.open();
        let imparpar = parseInt(prompt("Imprimir | 0 = Pares ou 1 = Ímpares:"));    
        document.write("<table border=\"3\">");
        document.write("<tr>");
        document.write("<td>#</td>");
        if (imparpar == 0) {
            document.write("<td> Números Pares </td>")
        }
        else if (imparpar == 1) {
            document.write("<td> Números Ímpares </td>")
        }
        else {
            alert("MENSAGEM DO PROGRAMA\n" +
                "Número inválido. Escolha '0' (zero) ou '1' (um)" +
                "O programa será encerrado");
                close();
        }
        document.write("</tr>");
        let sequencial = 1;
        let numero = 1;
        while (numero <= 20) {
            document.write("<tr>");
            if ((imparpar == 0) && (numero % 2 == 0)) {
                document.write("<td>" + sequencial + "</td>");
                sequencial ++;
                document.write("<td>" + numero + "</td>")
            }
            else if ((imparpar == 1) && (numero % 2 == 1)) {
                document.write("<td>" + sequencial + "</td>");
                sequencial ++;
                document.write("<td>" + numero + "</td>")
            }
            document.write("</tr>");
            numero ++;
        }
        document.write("</table>");
        document.close();
    </script>
    <br><br>
    <footer>
        <p>Programa imprime ímpares ou pares. Usa operador de resto da divisão %.</p>
    </footer>
</body>

</html>
